<!DOCTYPE html>
<html>
    <head>
        <Title>Scripting in the Browser with JavaScript</Title> <!--This will be the title that appears in the website tag.-->
        <H1>JavaScript in the Browser</H1>
    </head>
    <body>
        <div id="TODO"> <!--This will be the title of the list.-->
            <h2>TO-DO List</h2>
            <ul id="list_item"> <!--The items below are tasks that are apart of my daily to-do list throughout the week-->
           <li id="First" class="Item">Things to do:</li>
            </ul>
            <div id="NewTaskButton"><button href="#" id="displaytask">Add Item</button></div> <!--This will be the button on the website that will allow a task to be added to the list.-->
            <form id="NewTaskForm">
                <input type="text" id="TaskDescription" placeholder="Add Task" />
                <input type="button" id="add" value="Add to List"/>
            </form>
        </div>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/Week 11 Javascript Assignment.js"></script>
    </body>
</html>
